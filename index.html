<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ButcherBakerLandingMaker</title>
        <link rel="stylesheet" href="public/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="public/css/bootstrap-theme.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="public/css/master.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="container" id="container">
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <div class="navbar-header">
                    <span>nav</span>
                </div>
              </div>
            </nav>
            <div class="row">
                <div class="col-xs-2 field left-field">
                    <div class="customer-icon" data-bind="foreach: customers">
                        <img src="https://cont.ws/icons/stickers/2/1.png" data-bind="click: $parent.changeCustomerConsist" alt="" />
                        <span data-bind='text: name'></span>
                    </div>
                </div>
                <div class="col-xs-10">
                    <div class="row field main-field">
                        <button type="button" data-bind="click: createNewCustomer" name="button">123</button>
                    </div>
                    <div class="row field customer-field">
                        <div class="tabs" data-bind="foreach: customers">
                            <!-- ko if: consist == 'in-progress' -->
                                <button type="button" data-bind="
                                text: name,
                                click: $parent.selectActiveCustomer,
                                css: { active: $rawData === $parent.activeCustomer }
                                "></button>
                            <!-- /ko -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <script src="/public/js/bootstrap.js" charset="utf-8"></script> -->
        <script src="public/js/jquery-3.0.0.js" charset="utf-8"></script>
        <script src="public/js/knockout-3.4.0.js" charset="utf-8"></script>
        <script src="public/js/dictionary.js" charset="utf-8"></script>
        <script src="public/js/main.js" charset="utf-8"></script>
    </body>
</html>
