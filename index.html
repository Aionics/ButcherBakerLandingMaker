<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ButcherBakerLandingMaker</title>
        <link rel="stylesheet" href="www/lib/bootstrap.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="www/lib/bootstrap-theme.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="www/master.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="container" id="container">
            <div class="row">
                <div class="col-xs-2 field left-field" data-bind="foreach: customers">
                    <div class="customer-icon" data-bind="css: {active: $rawData == LM.activeCustomer() }">
                        <img src="https://cont.ws/icons/stickers/2/1.png" data-bind="click: LM.selectCustomer" alt="" />
                        <span data-bind='text: name'></span>
                    </div>
                </div>
                <div class="col-xs-10">

                    <div class="statistics">
                        <span>nav</span>
                        <button type="button" data-bind="click: createNewCustomer" name="button">createcustomer</button>
                    </div>

                    <div class="main-field">
                        <div class="muse">
                            <div class="header muse-border">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <div class="mu_icon"></div>
                                        <span>Adobe Muse 0.01 Alpha</span>
                                    </div>
                                    <div class="col-xs-8 text-right">
                                        <div class="buttons">
                                            <div class="min muse-border">_</div>
                                            <div class="cross muse-border">X</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row window_content">
                                <div class="col-xs-9 muse-border workspace-wrapper">
                                    <div class="workspace">
                                        <div class="tabs" data-bind="foreach: customers">
                                            <!-- ko if: state() === 'in-progress' -->
                                            <div class="tab">
                                                <button class="muse-border" data-bind="
                                                text: name,
                                                css: {active: $rawData === LM.activeCustomer()},
                                                click: LM.selectCustomer
                                                ">
                                                </button>
                                                <div class="progress">
                                                    <div class="progress-bar" data-bind="style: {width: deadline() + '%'}"></div>
                                                </div>
                                            </div>
                                            <!-- /ko -->
                                        </div>
                                        <div class="landing-wrapper">
                                            <!-- ko if: LM.activeCustomer() -->
                                            <div class="landing" data-bind="foreach: LM.activeCustomer().landing">
                                                <div class="landing_cell" data-bind="click: LM.startGame, html: DOM">
                                                </div>
                                            </div>
                                            <!-- /ko -->
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-3 toolbar">
                                    <div class="tools muse-border">
                                        <!-- ko if: LM.isInGame() -->
                                        <div id="in-game"></div>
                                        <!-- /ko -->
                                        <!-- ko foreach: tools -->
                                        <button class="tool muse-border" type="button" name="button" data-bind="
                                            style: {'background-image': 'url('+image+')'},
                                            click: LM.selectTool,
                                            css: {selected: $rawData === LM.selectedTool()}
                                        "></button>
                                        <!-- /ko -->
                                    </div>
                                    <div class="wishes muse-border">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <script src="/www/js/bootstrap.js" charset="utf-8"></script> -->
        <script src="www/lib/jquery-3.1.0.min.js" charset="utf-8"></script>
        <script src="www/lib/knockout-3.4.0.js" charset="utf-8"></script>
        <script src="www/js/dictionary.js" charset="utf-8"></script>
        <script src="www/js/customer.js" charset="utf-8"></script>
        <script src="www/js/tool.js" charset="utf-8"></script>
        <script src="www/js/landing_cell.js" charset="utf-8"></script>
        <script src="www/index.js" charset="utf-8"></script>
    </body>
</html>
